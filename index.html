<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div id="number1"></div>
            <div id="operator"></div>
            <div id="number2"></div>
            <div id="answer"></div>
        </div>
        <div class="container">    
            <div class="numbers"> 
                <div id="number">0</div>
                <div id="number">1</div>
                <div id="number">2</div>
                <div id="number">3</div>
                <div id="number">4</div>
                <div id="number">5</div>
                <div id="number">6</div>
                <div id="number">7</div>
                <div id="number">8</div>
                <div id="number">9</div>
                <div id="clear">clear</div>
            </div>
            <div class="operators">
                <div id="operatorBtn">+</div>
                <div id="operatorBtn">-</div>
                <div id="operatorBtn">*</div>
                <div id="operatorBtn">/</div>
                <div id="equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
